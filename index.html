<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.google.com/">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <title> Coelhinho Secreto </title>
</head>
<body>
  <main class="main-content">
    <header class="header-banner">
      <h1 class="main-title"> Coelhinho Secreto </h1>
      <img src="assets/coelhos-da-pascoa.png" alt="Imagem temática de Páscoa">
    </header>
    <section class="input-section">
      <h2 class="section-title"> Digite o nome dos coelhos participantes</h2>
      <p class="section-subtitle">Separe os nomes por vírgula. Exemplo: Leo, Davi, Mateus</p>
      <div class="input-wrapper">
        <input type="text" id="amigo" class="input-name" placeholder="Digite os nomes">
        <button class="button-add" onclick="adicionarAmigo()">Adicionar</button>
      </div>
      
      <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
      
      <ul id="resultado" class="result-list" aria-live="polite"></ul>

      <div class="button-container">
        <button class="button-single-draw" onclick="sortearUmAmigo()" aria-label="Sortear um coelho">
          <img src="assets/Sorteando-Ovinhos.png" alt="Ícone coelhinho feliz">
          Escolha do Ovinho
        </button>
        <button class="button-draw" onclick="sortearUmAmigo()" aria-label="Sortear lista completa">
          <img src="assets/Escolha-do-Coelhinho.png" alt="Ícone de ovo com orelhinha">
          Sorteando Coelhinho
        </button>
        <button class="button-reset" onclick="reiniciarSorteio()" aria-label="Reiniciar sorteio">
          <img src="assets/Sortear-Outra-Vez.png" alt="Ícone de reset de Páscoa">
          Sortear Outra Vez
        </button>
      </div>
    </section>
  </main>
  <script src="app.js" defer></script>
</body>
</html>
